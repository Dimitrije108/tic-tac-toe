<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="main">
            <div class="player1Container">
                <div class="player1Input">
                    <label for="player1">Player 1</label>
                    <input type="text" id="player1" name="player1" placeholder="Name" minlength="2" maxlength="10" required>
                    <button class="player1Btn">Confirm</button> 
                </div>
                <div class="scoreContainer">
                    <div class="scorePara">Score</div>
                    <div class="scorePlayer1"></div>
                </div>
            </div>
            <div class="gameContainer">
                <div class="display"></div>
                <div class="gameboard"></div>
                <div class="btnContainer">
                    <button class="restartBtn">Restart</button>
                    <button class="nextRound">Next Round</button>
                </div>
            </div>
            <div class="player2Container">
                <div class="player2Input">
                    <label for="player2">Player 2</label>
                    <input type="text" id="player2" name="player2" placeholder="Name" minlength="2" maxlength="10" required>
                    <button class="player2Btn">Confirm</button>
                </div>
                <div class="scoreContainer">
                    <div class="scorePara">Score</div>
                    <div class="scorePlayer2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
