<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="main">
        <div class="playerContainer">
            <div>
                <label for="player1">Player X:</label>
                <input type="text" id="player1" name="player1" placeholder="PlayerX">
            </div>
            <div>
                <div>Score: </div>
                <div class="scorePlayer1"></div>
            </div>
        </div>
        <div class="gameContainer">
            <div class="display"></div>
            <div class="gameboard"></div>
            <button class="nextRound">Next Round</button>
            <button class="restartBtn">Restart</button>
        </div>
        <div class="playerContainer">
            <div>
                <label for="player2">Player O:</label>
                <input type="text" id="player2" name="player2" placeholder="PlayerO">
            </div>
            <div>
                <div>Score: </div>
                <div class="scorePlayer2"></div>
            </div>
        </div>
    </div>
</body>
</html>
